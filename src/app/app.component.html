<form (submit)='buscar'><input type="text" name='name' [(ngModel)]='buscador'> <button (click)='buscar()' class="myButton">buscar</button> </form>
<div class='contenedor'>
<a *ngFor='let hero of respuesta' class='items' class="w3-animate-zoom w3-animate-opacity" href='{{hero.urls[0].url}}'>
    <img src={{hero.thumbnail.path}}.{{hero.thumbnail.extension}}>
    <h4 style="text-align: center;">{{hero.name}}</h4>
</a>
</div>
